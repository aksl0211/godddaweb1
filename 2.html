  <h2>스노 쿨링</h2>
  <p>숨대롱(스노클)을 이용하여 잠수를 즐기는 스포츠로, 수심 5m 안팎의 얕은 곳에서 머리를
     들지 않고 얼굴을 물속에 담근 채 수중의 아름다움을 경험할 수 있다.
     스노클을 통해 숨을 쉬므로 물에 장시간 떠있어도 체력소모가 많지 않다. 따라서 수영
     실력이나 나이, 체력 등에 그다지 영향을 받지 않으므로
     남녀노소 누구나 쉽게 즐길 수 있다.</p>
